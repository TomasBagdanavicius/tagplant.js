<body>
<div class="demo-description">Uses the Article component to build and article from special JSON schema.</div>
<script type="module">

import { headingLevels } from "../../../src/core/functions/enumeration.js";
import { Article } from "../../../src/element/article.js";
import { networkRequest } from "../../../src/process/network-request.js";
import { userPaths } from "../../../var/paths.js";

const url = `${userPaths.project}demo/api/john-doe.json`;
const request = networkRequest(url, new AbortController, {
    throwStatusErrors: true
});
try {
    const result = await request;
    console.log(result);
    const article = Article.fromSchema(result);
    article.appendToBody();
} catch (error) {
    console.error(error);
}

</script>
<script src="../../demo.js" type="module"></script>
