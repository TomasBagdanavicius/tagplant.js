<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Menu</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<link rel="stylesheet" href="../../stylesheets/demo-carcass.css">
<link rel="stylesheet" href="../../stylesheets/demo-persistent.min.css">
</head>
<body>
<div class="demo-description">Creates a regular menu with buttons.</div>
<script type="module">

import { Menu } from "../../../src/element/menu.js";

const menu = new Menu({ headingText: "Menu", type: Menu.types.regular, host: document.body });
for (let i = 1; i <= 2; i++) {
    menu.appendButton(`Button ${i}`, `button-${i}`);
}
menu.appendToBody();

</script>
<script src="../../demo.js" type="module"></script>
</body>
</html>
