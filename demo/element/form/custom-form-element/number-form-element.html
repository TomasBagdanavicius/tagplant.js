<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Number Form Element - Custom Form Elements</title>
<meta name="robots" content="noindex,nofollow">

<body>
<div class="demo-description">Showcases a number form element suffering a validity error.</div>
<form method="get" action="" id="form1">
    <number-form-element
        name="query"
        id="form-element"
        label="Number Element"
        controlsmenu="toggle"
        controlsfilter="none"
        stylesheet_="../../stylesheets/form-element.css"
        min="10"
        max="20"
    ></number-form-element>
    <button>Submit</button>
</form>
<script type="module">

import { createElement } from "../../../../src/core/functions/node.js";
import { CustomFormElement } from "../../../../src/element/form/custom-form-element.js";

import { userPaths } from "../../../../var/paths.js";

const formElement = document.getElementById("form-element");
console.log(formElement);

setTimeout(() => {
    formElement.setValue("21");
}, 1_000);
formElement.setAttribute("stylesheet", userPaths.stylesheets.formElement);

</script>
<script src="../../../demo.js" type="module"></script>
</body>
</html>
