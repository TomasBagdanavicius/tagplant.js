<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Reference Select</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<link rel="stylesheet" href="../../../stylesheets/demo-carcass.css">
<link rel="stylesheet" href="../../../stylesheets/demo-persistent.min.css">
</head>
<body>
<div class="demo-description">Creates a picker that allows to select a value from a list loaded from external location.</div>
<form method="get" action="" id="form1">
    <reference-select
        name="foo"
        required
        label="My Label"
        description="My description."
        url="http://localhost"
        controlsmenu="toggle"
        controlsfilter="none"
        module-title="Countries"
    ></reference-select>
    <button>Submit</button>
</form>
<script type="module">

import { ReferenceSelect } from "../../../../src/element/form/reference-select.js";
import { userPaths } from "../../../../var/paths.js";

const referenceSelect = document.querySelector("reference-select");
console.log(referenceSelect);
referenceSelect.setAttribute("stylesheet", userPaths.stylesheets.formElement);
referenceSelect.setAttribute("url", `${userPaths.project}demo/api/countries.json`);

</script>
<script src="../../../demo.js" type="module"></script>
</body>
</html>
