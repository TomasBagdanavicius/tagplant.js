<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Extended Paging Landmark - Store - Listing</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<link rel="stylesheet" href="../../../stylesheets/demo-carcass.css">
<link rel="stylesheet" href="../../../stylesheets/demo-persistent.min.css">
</head>
<body>
<div class="demo-description">Shows an extended pagination with a set of page numbers as navigation buttons. It's possible to configure the pagination menu, eg. number of buttons, orientation (right, center, or left), type (buttons or hyperlink navigation).</div>
<script type="module">

import { ArrayStoreManager } from "../../../../src/core/store/array-store-manager.js";
import { StoreListing } from "../../../../src/element/listing/store-listing.js";
import { PagedListing } from "../../../../src/element/listing/extensions/paged-listing.js";
import { items } from "../items-long.js";

const store = new ArrayStoreManager(items);
const listing = new StoreListing(store, "Store Listing", {
    format: "chunks",
    searchable: true,
    keyAsDataId: true,
    searchParams: {
        perPage: 10
    },
    perPageValues: [10, 25, 50, 100],
    paging: PagedListing.pagingMethods.regular,
    includePaging: true,
    useURLQuery: true
});
document.body.append(listing.element);

const extendedPagingMenu = listing.releaseExtendedPagingLandmark();
extendedPagingMenu?.appendTo(listing.footer);
const perPageMenu = listing.createControlBySearchParam("perPage");
perPageMenu?.appendTo(listing.footer);

</script>
<script src="../../../demo.js" type="module"></script>
</body>
</html>
