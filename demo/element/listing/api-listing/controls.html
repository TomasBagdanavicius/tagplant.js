<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Controls - API - Listing</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<link rel="stylesheet" href="../../../stylesheets/demo-carcass.css">
<link rel="stylesheet" href="../../../stylesheets/demo-persistent.min.css">
</head>
<body>
<script type="module">

import { ApiListing } from "../../../../src/element/listing/api-listing.js";
import { userPaths } from "../../../../var/paths.js";

const listing = new ApiListing("API Listing", userPaths.apiListingEndpoint, {
    // options
});
listing.appendToBody();
listing.element.setAttribute("data-format", "chunks");

const orderMenu = listing.createControlBySearchParam("order");
orderMenu?.appendTo(listing.footer);
const sortMenu = listing.createControlBySearchParam("sort");
sortMenu?.appendTo(listing.footer);
const perPageMenu = listing.createControlBySearchParam("perPage");
perPageMenu?.appendTo(listing.footer);
const pageMenu = listing.createControlBySearchParam("page");
pageMenu?.appendTo(listing.footer);

</script>
<script src="../../../demo.js" type="module"></script>
</body>
</html>
