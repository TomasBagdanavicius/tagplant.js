<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>With Head - API - Listing</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<link rel="stylesheet" href="../../../stylesheets/demo-carcass.css">
<link rel="stylesheet" href="../../../stylesheets/demo-persistent.min.css">
<style>
.listing-head {
    menu {
        padding: 0;
        .heading {
            display: none;
        }
        ul {
            padding: 0;
            list-style: none;
        }
    }
}
</style>
</head>
<body>
<script type="module">

import { ApiListing } from "../../../../src/element/listing/api-listing.js";
import { userPaths } from "../../../../var/paths.js";

const endpointURL = new URL(userPaths.apiListingEndpoint);
endpointURL.searchParams.set("limit", 2);
endpointURL.searchParams.set("order", "desc");
endpointURL.searchParams.set("sort", "title");
const listing = new ApiListing("API Listing", endpointURL, {
    includeHead: true,
});
listing.appendToBody();
listing.element.setAttribute("data-format", "chunks");
const orderMenu = listing.createControlBySearchParam("order");
orderMenu?.appendTo(listing.footer);
const sortMenu = listing.createControlBySearchParam("sort");
sortMenu?.appendTo(listing.footer);

</script>
<script src="../../../demo.js" type="module"></script>
</body>
</html>
