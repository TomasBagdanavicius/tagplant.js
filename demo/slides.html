    let currentIndex = 0;
    const iframe = document.createElement("iframe");
    const pane = document.createElement("div");
    pane.classList.add("settings-pane");
    const navigationMenu = document.createElement("menu");
    navigationMenu.classList.add("navigation");
    const nextButton = document.createElement("button");
    nextButton.textContent = "Next";
    nextButton.classList.add("next-button");
    const previousButton = document.createElement("button");
    previousButton.textContent = "Previous";
    previousButton.classList.add("previous-button");
    navigationMenu.append(previousButton, nextButton);
    const title = document.createElement("h1");
    title.classList.add("title");
    const pageCounter = document.createElement("div");
    pageCounter.classList.add("page-counter");
    pane.append(title, pageCounter, navigationMenu);
    document.body.append(pane, iframe);
    function loadLocation(index) {
        title.textContent = locations[index]["title"];
        const randomQueryString = `?${Math.random().toString(36).substr(2, 9)}`;
        iframe.src = locations[index]["url"] + randomQueryString;
        history.pushState(null, "", `?slide=${index}`);
        pageCounter.innerText = `${index + 1}/${locations.length}`;
        if (index === 0) {
            previousButton.style.display = "none";
        } else {
            previousButton.style.display = "block";
        }
        if (index === locations.length - 1) {
            nextButton.style.display = "none";
        } else {
            nextButton.style.display = "block";
        }
    }
    nextButton.addEventListener("click", () => {
        if (currentIndex < locations.length - 1) {
            currentIndex++;
            loadLocation(currentIndex);
        }
    });
    previousButton.addEventListener("click", () => {
        if (currentIndex > 0) {
            currentIndex--;
            loadLocation(currentIndex);
        }
    });
    function getSlideIndexFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const slideIndex = parseInt(params.get("slide"));
        return isNaN(slideIndex) ? 0 : slideIndex;
    }
    // On page load, determine which slide to show based on the URL
    window.addEventListener("load", () => {
        currentIndex = getSlideIndexFromUrl();
        loadLocation(currentIndex);
    });
    // Handle the back/forward navigation
    window.addEventListener("popstate", () => {
        currentIndex = getSlideIndexFromUrl();
        loadLocation(currentIndex);
    });
