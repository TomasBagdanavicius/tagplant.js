<!DOCTYPE html>
<html lang="en-US">
<head>

<title>Past Activation Time - Site Notifications</title>

<body>
<script type="module">

import { SiteNotification } from "../../../src/components/site-notifications.js";

const pastTime = Date.now() - 1_500;
