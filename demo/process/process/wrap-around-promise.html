<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Wrap Around Promise - Process</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<link rel="stylesheet" href="../../stylesheets/demo-carcass.css">
<link rel="stylesheet" href="../../stylesheets/demo-persistent.min.css">
</head>
<body>
<div class="demo-description">Creates and wraps a new process around a promise.</div>
<script type="module">

import { Process } from "../../../src/process/process.js";
import { sleep } from "../../../src/core/functions/misc.js";

const promise = sleep(5_000);
const abortController = new AbortController;
const process = Process.wrapAroundPromise(promise, ["test", "Test", { handle: abortController }]);
document.body.append(process.toElement());
promise.then(() => {
    console.log("Promise fulfilled");
});
const infoToggler = process.createInfoToggler();
document.body.append(infoToggler);

</script>
<script src="../../demo.js" type="module"></script>
</body>
</html>
