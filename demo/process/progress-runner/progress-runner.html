<div class="demo-description">Progress Runner is a component that includes various helpers (e.g., JavaScript's animation frames, artificial progress planning, forward and backward counting, etc.) to manage a progress counter. In this demo it advances to 100% in 3 seconds and then returns to 50% over 10 seconds.</div>
<script type="module">

import { ProgressRunner } from "../../../src/process/progress-runner.js";

const progress = new ProgressRunner;
document.body.append(progress.toElement());

progress.progressTo(100, 3_000).then(value => {
    console.log(value);
    progress.progressTo(50, 10_000).then(value => {
        console.log(value);
    });
});
