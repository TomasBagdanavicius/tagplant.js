<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Progress Plan - Progress Runner</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<link rel="stylesheet" href="../../stylesheets/demo-carcass.css">
<link rel="stylesheet" href="../../stylesheets/demo-persistent.min.css">
</head>
<body>
<div class="demo-description">Creates an artificial progress plan, useful when the progress status is unknown but the timeout interval is known. In this demo, it advances to 100% in 10 seconds.</div>
<script type="module">

import { ProgressRunner } from "../../../src/process/progress-runner.js";

const progress = new ProgressRunner;
document.body.append(progress.toElement());

progress.progressPlanTo().then(value => {
    console.log(value);
    progress.complete().then(value => {
        console.log(value);
    });
});

</script>
<script src="../../demo.js" type="module"></script>
</body>
</html>
