<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Resize Image</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<link rel="stylesheet" href="../../../stylesheets/demo-carcass.css">
<link rel="stylesheet" href="../../../stylesheets/demo-persistent.min.css">
</head>
<body>
<div class="demo-description">Resizes a given image using a function that is driven by a web worker.</div>
<script type="module">

import { resizeImage, imageElementFromURL } from "../../../../src/core/functions/image.js";
import { userPaths } from "../../../../var/paths.js";

const url = `${userPaths.project}demo/material/images/1000x1000_Earth.jpg`;
const response = await fetch(url);
const blob = await response.blob();
let resizedImage;
try {
    resizedImage = await resizeImage(blob, 250, 250);
} catch (error) {
    console.error(error);
}
const objectURL = URL.createObjectURL(resizedImage);
const el = imageElementFromURL(objectURL);
document.body.append(el);

</script>
<script src="../../../demo.js" type="module"></script>
</body>
</html>
